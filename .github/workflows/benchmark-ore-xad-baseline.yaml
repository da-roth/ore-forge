#
#  ORE Example 3 CVA Benchmark - XAD Tape (Reverse-Mode AAD)
#
#  Builds ORE with XAD-enabled QuantLib and runs Example 3 CVA benchmark.
#  Uses XAD tape-based automatic differentiation for sensitivities.
